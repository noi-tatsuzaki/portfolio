---
layout: default
---
<article class="work-item">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}<p class="date">{{ page.date | date: "%Y.%m.%d" }}</p>{% endif %}
    {% if page.tags %}<p class="tags">{{ page.tags | join: " Â· " }}</p>{% endif %}
  </header>
  
  {% if page.cover %}
  <div class="cover-image">
    <img src="{{ page.cover | relative_url }}" alt="{{ page.title }}" />
  </div>
  {% endif %}
  
  <div class="content">
    {{ content }}
  </div>
  
  {% if page.url %}
  <footer>
    <a href="{{ page.url }}" target="_blank" rel="noopener" class="btn">Visit Website</a>
  </footer>
  {% endif %}
</article>
