<div class="card clickable" data-modal="work-{{ include.item.slug }}">
  <div style="position: relative; display: flex; gap: 16px; align-items: flex-start;">
    <div style="flex: 1;">
      <h3 class="work-title" data-en="{{ include.item.title }}" data-ja="{{ include.item.title_ja | default: include.item.title }}">{{ include.item.title }}</h3>
      <p class="meta work-meta" data-en="{% if include.item.date %}{{ include.item.date | date: '%b %Y' }}{% endif %}{% if include.item.tags %} · {{ include.item.tags | join: ' · ' }}{% endif %}" data-ja="{% if include.item.date %}{{ include.item.date | date: '%Y年%m月' }}{% endif %}{% if include.item.tags_ja %}{% for tag in include.item.tags_ja %} · {{ tag }}{% endfor %}{% elsif include.item.tags %} · {{ include.item.tags | join: ' · ' }}{% endif %}">
        {% if include.item.date %}{{ include.item.date | date: "%b %Y" }}{% endif %}
        {% if include.item.tags %} · {{ include.item.tags | join: " · " }}{% endif %}
      </p>
      {% if include.item.summary %}<p class="work-summary" data-en="{{ include.item.summary }}" data-ja="{{ include.item.summary_ja | default: include.item.summary }}">{{ include.item.summary }}</p>{% endif %}
    </div>
    {% if include.item.cover %}
    <img src="{{ include.item.cover | relative_url }}" alt="{{ include.item.title }}" style="width: 160px; height: 160px; border-radius: 12px; object-fit: cover; flex-shrink: 0;">
    {% endif %}
  </div>
</div>
